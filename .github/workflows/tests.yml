name: Tests

on: [push]

jobs:
  tests:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        # python: [ '3.5', '3.6', '3.7' ]
        # db: [ postgres, mysql, sqlite ]
        # django: [ '21', '22', 'dev' ]
        python: [ '3.7' ]
        db: [ postgres ]
        django: [ '21', ]
    name: django-${{ matrix.django }}, python${{ matrix.python }}, ${{ matrix.db }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@master
      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}
          architecture: x64
      - name: Install test dependencies
        run: |
          pip install tox codecov
          sudo apt install libpq-dev libmysqlclient-dev
      - name: Run tests
        run: tox
        env:
          TOXENV: django${{ matrix.django }}-${{ matrix.db }}
          DB: ${{ matrix.db }}
      - name: Report coverage
        run: codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  tests-live:
    runs-on: ubuntu-18.04
    name: Live tests
    steps:
      - name: Checkout repo
        uses: actions/checkout@master
      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: "3.7"
          architecture: x64
      - name: Install test dependencies
        run: |
          pip install tox codecov
          sudo apt install libpq-dev libmysqlclient-dev
      - name: Run tests
        run: tox
        env:
          TOXENV: live
          DB: postgres
      - name: Report coverage
        run: codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
