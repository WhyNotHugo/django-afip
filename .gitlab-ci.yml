image: python:3.6
before_script:
  - pip install tox
stages:
  - style
  - test
  - deploy

flake8:
  stage: style
  script:
    - tox -e flake8

.job_template: &unittests
  stage: test
  script:
    - tox

py34-django1.10:
  <<: *unittests
  image: python:3.4
  variables:
    TOXENV: django110

py34-django1.11:
  <<: *unittests
  image: python:3.4
  variables:
    TOXENV: django111

py35-django1.10:
  <<: *unittests
  image: python:3.5
  variables:
    TOXENV: django110

py35-django1.11:
  <<: *unittests
  image: python:3.5
  variables:
    TOXENV: django111

py36-django1.10:
  <<: *unittests
  image: python:3.6
  variables:
    TOXENV: django110

py36-django1.11:
  <<: *unittests
  image: python:3.6
  variables:
    TOXENV: django111

live:
  <<: *unittests
  image: python:3.6
  before_script:
    - pip install tox
    - echo -e $AFIP_TEST_KEY > testapp/test.key
    - echo -e $AFIP_TEST_CRT > testapp/test.crt
  after_script:
    - pip install codecov
    - codecov
  variables:
    TOXENV: live

docs:
  stage: test
  script:
    - tox -e docs

pypi:
  stage: deploy
  script:
    - pip install twine wheel
    - python setup.py sdist bdist_wheel
    - twine upload --config-file .pypirc -u $PYPI_USER -p $PYPI_PASSWORD dist/*
  only:
    - tags@hobarrera/django-afip
  environment:
    name: PyPI
    url: https://pypi.python.org/pypi/django-afip
