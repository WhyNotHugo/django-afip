# create a docker image that's basically archlinxu + python3.x

mysql-ubuntu:
  stage: test
  services:
    - mariadb
  parallel:
    matrix:
      - DJANGO_VERISON: [31, 32]
        PYTHON_VERSION: ["3.6", "3.7", "3.8", "3.9"]
  variables:
    DATABASE_URL: mysql://root:mysql@mariadb:3306/mysql
    MYSQL_ROOT_PASSWORD: mysql
    TOXENV: django${DJANGO_VERISON}-mysql
    XDG_CACHE_HOME: $CI_PROJECT_DIR/cache
  image: ubuntu:latest
  before_script:
    - apt-get update
    - apt-get install -y software-properties-common curl git
    - add-apt-repository ppa:deadsnakes/ppa && apt-get update
    - apt-get install -y python${PYTHON_VERSION} python${PYTHON_VERSION}-distutils
    - curl https://bootstrap.pypa.io/get-pip.py | python${PYTHON_VERSION}
    - pip install tox codecov
  script:
    - tox
  cache:
    key: django-afip-dj${DJANGO_VERISON}-py${PYTHON_VERSION}
    paths:
      - .tox
      - cache
