[tox]
envlist = py{34,35,36}-django{110,111,dev}, flake8, docs, live

[testenv]
skip_install = True
deps =
  djangodev: Django
  django110: Django>=1.10,<1.11
  django111: Django>=1.11,<1.12
  -rrequirements.txt
  -rrequirements-dev.txt
pip_pre = True
commands =
  coverage run testapp/manage.py test --exclude-tag live testapp
  coverage report
setenv =
  PYTHONWARNINGS = all

[testenv:live]
deps =
  Django
  -rrequirements.txt
  -rrequirements-dev.txt
commands =
  coverage run testapp/manage.py test testapp
  coverage report


[testenv:flake8]
skip_install = True
deps =
  flake8
  flake8-quotes
  flake8-import-order
pip_pre = False
commands = flake8

[testenv:docs]
usedevelop = True
extras=docs
commands =
  make -C docs html
whitelist_externals =
  make

[flake8]
exclude=.tox,build,docs,migrations
